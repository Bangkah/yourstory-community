version: '3.9'

services:
  app:
    build: .
    container_name: yourstory_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_HOST: db
      DB_DATABASE: yourstory_comunity
      DB_USERNAME: root
      DB_PASSWORD: secret
    depends_on:
      - db

  web:
    image: nginx:1.27-alpine
    container_name: yourstorycomunity_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: yourstorycomunity_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: yourstory_comunity
    ports:
      - "33060:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
